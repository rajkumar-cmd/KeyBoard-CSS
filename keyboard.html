<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- 55 -->
<body>
    <div id="display"></div>
    <div id="layout">
        <div id="keyboard">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>Backspace</div>
            <div>Tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>Caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="Enter">Enter</div>
            <div>Shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div class="two-digit">,</div>
            <div class="two-digit">.</div>
            <div id="Shift">Shift</div>
            <div>@</div>
            <div>Ctrl</div>
            <div>Windows</div>
            <div>Alt</div>
            <div id="Space">Space</div>
            <div>Alt</div>
            <div>Windows</div>
            <div class="two-digit">{</div>
            <div class="two-digit">}</div>
        </div>
    </div> 
    <script type="module" src="script.js"></script>
</body>
</html>
