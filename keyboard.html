<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Keyboard</title>
    <style>
        #layout{
            width:75%;
            height:400px;
            margin:auto;
            margin-top: 200px;
            padding-top: 40px;
            background-color: #262c2c;
            color:#1b7b99;
            border-radius: 15px;
        }
        #keyboard{
            margin:auto;
            width:90%;
            height:85%;
            display:grid;
            grid-template-rows: repeat(5,1fr);
            grid-template-columns: repeat(12,1fr);
            grid-gap:10px;
        }
        div>div>div{
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            text-align: center;
            padding-top: 20px;
            border-radius: 5px;
            font-weight: 700;
        }
        #Enter,#Shift{
            grid-column:11/13;
        }
        #Space{
            grid-column:5/9;
        }
        div>div>div{
            background-color: #2f3639;
        }
    </style>
</head>
<!-- 55 -->
<body>
    <div id="layout">
        <div id="keyboard">
            <div>~</div>
            <div>1</div>
            <div>2</div>

            <div>7</div>
            <div>8</div>
            <div>9</div>

            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="Enter">Enter</div>
            <div>Shift</div>

</body>
</html>
