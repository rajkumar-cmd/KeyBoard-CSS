<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Keyboard</title>
    <style>
        #layout{
            width:75%;
            height:400px;
            margin:auto;
            margin-top: 200px;
            padding-top: 40px;
            background-color: #262c2c;
            color:#1b7b99;
            border-radius: 15px;
        }
        #keyboard{
            margin:auto;
            width:90%;
            height:85%;
            display:grid;
            grid-template-rows: repeat(5,1fr);
            grid-template-columns: repeat(12,1fr);
            grid-gap:10px;
        }
        div>div>div{
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            text-align: center;
            padding-top: 20px;
            border-radius: 5px;
            font-weight: 700;
        }
        #Enter,#Shift{
            grid-column:11/13;
        }
        #Space{
            grid-column:5/9;
        }
        div>div>div{
            background-color: #2f3639;
        }
        #keyboard>div:hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        #keyboard>div:active{
            box-shadow: black 3px 3px 6px 0px inset, #262c2c -3px -3px 6px 1px inset;
        }

    </style>
</head>
<!-- 55 -->
<body>
    <div id="layout">
        <div id="keyboard">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>Backspace</div>
            <div>Tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="Enter">Enter</div>
            <div>Shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div class="two-digit">< <br> ,</div>
            <div class="two-digit">> <br> .</div>
            <div id="Shift">Shift</div>
            <div>@</div>
            <div>Ctrl</div>
            <div>Windows</div>
            <div>alt</div>
            <div id="Space">Space</div>
            <div>alt</div>
            <div>Windows</div>
            <div class="two-digit">{ <br> [</div>
            <div class="two-digit">} <br> ]</div>
        </div>
    </div> 
</body>
</html>
